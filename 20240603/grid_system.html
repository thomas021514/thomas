<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<style>
    *,
    ::after ::before {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    .container {
        max-width: 1440;
        height: 100;
    }
    .row {
        display: grid;
        grid-template: repeat(12,1fr);
        gap: 10px;
        margin:auto 0;
    }

    .row .col {
        color: aliceblue;
        background: #111;
        width: 50;
        height: 50;
        gap: 20;
        display: grid;
        grid-column: auto;
    }

</style>



    
<body>

    <div class="container">
        <h1 class="slogan">grid system_格線系統</h1>
        <div class="row">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
            <div class="col">5</div>
            <div class="col">6</div>
            <div class="col">7</div>
            <div class="col">8</div>
            <div class="col">9</div>
            <div class="col">10</div>
            <div class="col">11</div>
            <div class="col">12</div>

        </div>
</body>

</html>
